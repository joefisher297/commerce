{% extends "auctions/layout.html" %}

{% block body %}

{% if user.is_authenticated %}
	{% for listing in user.watchlist.all %}
		<ul>
			<li>
				<a href="{% url 'listing' listing.id %}">{{ listing.title }}</a>
			</li>
		</ul>
	{% endfor %}

{% else %}
	<p style="color: red">YOU ARE NOT LOGGED IN</p>

{% endif %}

{% endblock %}
