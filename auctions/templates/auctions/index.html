{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <ul>
    {% for listing in listings %}
        <li><a href="{% url 'listing' listing.id %}">{{ listing.title }}</li></a>
        <ul>
            <li>{{ listing.description }}</li>
            <li>Current bid: ${{ listing.currentbid }}</li>
            <li>ID: {{ listing.id }}</li>
            <li> <img src="{{ listing.imageurl }}" style="max-width: 200px;"></li>
        </ul>
    {% endfor %}
    </ul>
{% endblock %}
